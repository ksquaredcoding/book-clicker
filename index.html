<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" crossorigin="anonymous">
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="font-good yellow-bg" id="font-change">
  <!-- SECTION nav bar SHOP -->
  <header>
    <nav class="navbar navbar-light shopitems p-2 align-items-center bg-secondary" id="change-bg">
      <p>
        <button class="btn btn-warning mt-2 mx-1 fs-3 yellow-bg slight-border" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="button-change">
          SHOP
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="row p-2 m-2">
          <div class="card card-body col-md-4 mx-2 yellow-bg slight-border"
            style="width: fit-content; height: min-content;" id="cards">
            <h2 class="text-center">Click Upgrades</h2>
            <ul class="mx-1 fa-ul">
              <li class="good-list" id="pls-work" onclick="buyClickMod('Bookstore Membership')">
                BOOKSTORE MEMBERSHIP - <span id="click-up"></span> <i class="fa fa-solid fa-book"></i>
              </li>
              <li class="good-list" id="pls-work1" onclick="buyClickMod('Personal Shopper')">
                PERSONAL SHOPPER - <span id="click-up1">5</span> <i class="fa fa-solid fa-book"></i>
              </li>
              <li class="good-list" id="pls-work2" onclick="buyClickMod(`Daddy's Credit Card`)">
                DADDY'S CREDIT CARD - <span id="click-up2"></span> <i class="fa fa-solid fa-book"></i>
              </li>
            </ul>
          </div>
          <div class="card card-body col-md-4 mx-2 yellow-bg slight-border"
            style="width: fit-content; height: min-content;" id="cards-too">
            <h2 class="text-center">Auto Upgrades</h2>
            <ul class="mx-1 fa-ul">
              <li class="good-list" id="pls-work3" onclick="buyAutoMod('Book Share')">
                BOOK SHARE - <span id="auto-up"></span> <i class="fa fa-solid fa-book"></i>
              </li>
              <li class="good-list" id="pls-work4" onclick="buyAutoMod('Subscribe and Save')">
                SUBSCRIBE & SAVE - <span id="auto-up1"></span> <i class="fa fa-solid fa-book"></i>
              </li>
              <li class="good-list" id="pls-work5" onclick="buyAutoMod('Manifest Books')">
                MANIFEST BOOKS - <span id="auto-up2"></span> <i class="fa fa-solid fa-book"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="good-bg-img" id="needs-more-evil">
    <!-- SECTION Click The Book -->
    <section class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center" id="morello">
            <img src="Click-Book.png" alt="Click Book" onclick="getBooks()" class="book-image img-fluid">
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid status-bar">
      <div class="row justify-content-evenly bg-secondary">
        <h1 class="text-center bg-dark text-light">BOOKS COLLECTED: <span id="count"></span></button></h1>
        <div class="col-md-6">
          <div class="row d-flex flex-row" id="upgrades">

          </div>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-6 text-center">
              <p class="mt-2 bg-dark text-light rounded fs-2">Books Per Click ~ </p>
            </div>
            <div class="col-6 text-center fs-2">
              <p class="mt-2 bg-dark text-light rounded" id="per-click"></p>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-6 text-center">
              <p class="mt-2 bg-dark text-light rounded fs-2">Books Per Second ~ </p>
            </div>
            <div class="col-6 text-center fs-2">
              <p class="mt-2 bg-dark text-light rounded" id="per-sec"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>
  <!-- SECTION Bootstrap JavaScript Libraries & Script Tags-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

  <script src="app.js"></script>
</body>

</html>
